<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Encoder/Decoder</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Cinzel Decorative', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #2b2b2b;
            color: #f8f9fa;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 1000px; /* Wider */
            height: 550px; /* Taller */
            border: 2px solid #555;
            background: #1c1c1c;
        }
        .section {
            flex: 1;
            padding: 30px; /* Increased padding */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        textarea, input {
            width: 100%;
            padding: 15px; /* Larger input areas */
            margin-top: 20px;
            box-sizing: border-box;
            font-size: 20px; /* Bigger font */
            background: #222;
            color: #f8f9fa;
            border: 1px solid #666;
            border-radius: 6px; /* More rounded corners */
            resize: none;
            font-family: 'Cinzel Decorative', cursive;
        }
        input[type="number"] {
            height: 50px; /* Taller number input */
        }
        button, .swap-button {
            margin-top: 20px;
            padding: 15px 25px; /* Bigger buttons */
            font-size: 20px; /* Larger font size for buttons */
            cursor: pointer;
            border: 1px solid #888;
            background-color: #555;
            color: white;
            border-radius: 6px;
            font-family: 'Cinzel Decorative', cursive;
        }
        button:hover, .swap-button:hover {
            background-color: #777;
        }
        .output {
            padding: 15px; /* More spacious output box */
            height: calc(100% - 60px);
            font-size: 20px; /* Bigger font in output */
            background: #222;
            white-space: pre-wrap;
            overflow-y: auto;
            color: #f8f9fa;
            font-family: 'Cinzel Decorative', cursive;
        }
        .swap-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }
        .swap-button {
            width: 50px; /* Larger swap button */
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px; /* Bigger font for the arrow */
            line-height: 0;
            border-radius: 50%;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Input Section -->
        <div class="section input-section">
            <h2 id="modeTitle">Encode</h2>
            <textarea id="inputText" placeholder="Type your message here..."></textarea>
        </div>

        <!-- Code Section -->
        <div class="section code-section">
            <h2>Code</h2>
            <input id="code" type="number" min="1" max="9" placeholder="Enter a code (1-9)">
            <div class="swap-container">
                <button onclick="processMessage()">Submit</button>
                <button class="swap-button" onclick="swapMode()">â†”</button>
            </div>
        </div>

        <!-- Output Section -->
        <div class="section output-section">
            <h2>Output</h2>
            <div id="output" class="output"></div>
        </div>
    </div>

    <script>
        let mode = "encode"; // Default mode is Encode

        // Swap between Encode and Decode modes
        function swapMode() {
            mode = mode === "encode" ? "decode" : "encode";
            document.getElementById('modeTitle').textContent = mode === "encode" ? "Encode" : "Decode";
        }

        // Process the message based on the current mode
        function processMessage() {
            const inputText = document.getElementById('inputText').value;
            const code = parseInt(document.getElementById('code').value, 10);

            if (isNaN(code) || code < 1 || code > 9) {
                document.getElementById('output').textContent = 'Please enter a valid code between 1 and 9.';
                return;
            }

            const processedMessage = inputText.split('').map(char => {
                if (/[a-zA-Z]/.test(char)) {
                    const charCode = char.charCodeAt(0);
                    const base = char >= 'a' ? 97 : 65; // 'a' or 'A'
                    const shift = mode === "encode" ? code : -code;
                    return String.fromCharCode(((charCode - base + shift + 26) % 26) + base);
                }
                return char; // Non-alphabetic characters remain the same
            }).join('');

            document.getElementById('output').textContent = processedMessage;
        }
    </script>
</body>
</html>
