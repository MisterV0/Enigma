<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Message Encoder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-light: #f4f4f8;
            --text-dark: #2c3e50;
            --transition-speed: 0.3s;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 900px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            transform: translateY(-20px);
            opacity: 0;
            animation: fadeInUp 0.6s forwards;
        }
        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .section {
            padding: 30px;
            border-bottom: 1px solid #e9ecef;
            position: relative;
        }
        .section:last-child {
            border-bottom: none;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        h2 {
            font-weight: 600;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        textarea, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: all var(--transition-speed) ease;
            resize: none;
        }
        textarea:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .swap-button {
            background-color: var(--secondary-color);
            padding: 8px 16px;
            font-size: 14px;
        }
        .swap-button:hover {
            background-color: #495057;
        }
        .output {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            min-height: 120px;
            font-size: 16px;
            line-height: 1.6;
            position: relative;
            border: 1px dashed #dee2e6;
        }
        .output-char {
            opacity: 0;
            display: inline-block;
            transition: opacity 0.1s ease-in;
        }
        .output-char.visible {
            opacity: 1;
        }
        .copy-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity var(--transition-speed) ease;
        }
        .copy-icon:hover {
            opacity: 1;
        }
        .tooltip {
            position: absolute;
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity var(--transition-speed) ease;
        }
        .tooltip.show {
            opacity: 1;
        }
        .info-section {
            background-color: #f1f3f5;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .info-icon {
            color: var(--primary-color);
            font-size: 24px;
        }
        .code-input-container {
            position: relative;
        }
        .toggle-visibility {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            color: var(--secondary-color);
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Input Section -->
        <div class="section input-section">
            <div class="section-header">
                <h2 id="modeTitle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                        <path d="M12 11V6"></path>
                    </svg>
                    Encode
                </h2>
                <button class="swap-button" onclick="swapMode()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M8 12h8"></path>
                        <path d="M12 8l4 4-4 4"></path>
                    </svg>
                    Switch Mode
                </button>
            </div>
            <textarea id="inputText" placeholder="Type your message here..." rows="4"></textarea>
        </div>

        <!-- Code Section -->
        <div class="section code-section">
            <h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                Encryption Code
            </h2>
            <div class="info-section">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="info-icon">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                </svg>
                Choose a number between 1-9. This will be your secret encryption key.
            </div>
            <div class="code-input-container">
                <input id="code" type="password" min="1" max="9" placeholder="Enter a code (1-9)">
                <button class="toggle-visibility" id="toggleVisibility">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 5c-7.333 0-12 6-12 6s4.667 6 12 6 12-6 12-6-4.667-6-12-6Z"></path>
                        <circle cx="12" cy="11" r="3"></circle>
                    </svg>
                </button>
            </div>
            <div style="margin-top: 15px;">
                <button onclick="processMessage()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2v4"></path>
                        <path d="M12 18v4"></path>
                        <path d="m4.93 4.93 2.83 2.83"></path>
                        <path d="m16.24 16.24 2.83 2.83"></path>
                        <path d="M2 12h4"></path>
                        <path d="M18 12h4"></path>
                        <path d="m4.93 19.07 2.83-2.83"></path>
                        <path d="m16.24 7.76 2.83-2.83"></path>
                    </svg>
                    Process
                </button>
            </div>
        </div>

        <!-- Output Section -->
        <div class="section output-section">
            <h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                    <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                </svg>
                Output
            </h2>
            <div id="output" class="output">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="copy-icon" id="copyIcon">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                <span id="copyTooltip" class="tooltip">Copied!</span>
            </div>
        </div>
    </div>

    <script>
        let mode = "encode"; // Default mode is Encode
        let codeVisible = false; // Default visibility state

        // Swap between Encode and Decode modes
        function swapMode() {
            mode = mode === "encode" ? "decode" : "encode";
            const modeTitle = document.getElementById('modeTitle');
            modeTitle.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    <path d="M12 11V6"></path>
                </svg>
                ${mode === "encode" ? "Encode" : "Decode"}
            `;
        }

        // Toggle code visibility
        document.getElementById('toggleVisibility').addEventListener('click', function() {
            const codeInput = document.getElementById('code');
            const toggleButton = document.getElementById('toggleVisibility');
            
            codeVisible = !codeVisible;
            codeInput.type = codeVisible ? 'number' : 'password';
            
            // Update the eye icon based on visibility state
            toggleButton.innerHTML = codeVisible ? 
                `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="m3 3 18 18"></path>
                </svg>` : 
                `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 5c-7.333 0-12 6-12 6s4.667 6 12 6 12-6 12-6-4.667-6-12-6Z"></path>
                    <circle cx="12" cy="11" r="3"></circle>
                </svg>`;
        });

        // Typing effect function
        function typeWriter(text, element) {
            // Clear previous content
            element.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="copy-icon" id="copyIcon">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                <span id="copyTooltip" class="tooltip">Copied!</span>
            `;
            const copyIcon = document.getElementById('copyIcon');
            const copyTooltip = document.getElementById('copyTooltip');

            // Add copy functionality
            copyIcon.addEventListener('click', () => {
                navigator.clipboard.writeText(text).then(() => {
                    copyTooltip.classList.add('show');
                    setTimeout(() => {
                        copyTooltip.classList.remove('show');
                    }, 2000);
                });
            });

            // Create and append characters one by one
            text.split('').forEach((char, index) => {
                const charSpan = document.createElement('span');
                charSpan.textContent = char;
                charSpan.classList.add('output-char');
                element.appendChild(charSpan);

                // Stagger the visibility of each character
                setTimeout(() => {
                    charSpan.classList.add('visible');
                }, index * 50);
            });
        }

        // Process the message based on the current mode
        function processMessage() {
            const inputText = document.getElementById('inputText').value;
            const code = parseInt(document.getElementById('code').value, 10);
            const outputElement = document.getElementById('output');

            if (isNaN(code) || code < 1 || code > 9) {
                outputElement.textContent = 'Please enter a valid code between 1 and 9.';
                return;
            }

            const processedMessage = inputText.split('').map(char => {
                if (/[a-zA-Z]/.test(char)) {
                    const charCode = char.charCodeAt(0);
                    const base = char >= 'a' ? 97 : 65; // 'a' or 'A'
                    const shift = mode === "encode" ? code : -code;
                    return String.fromCharCode(((charCode - base + shift + 26) % 26) + base);
                }
                return char; // Non-alphabetic characters remain the same
            }).join('');

            typeWriter(processedMessage, outputElement);
        }
    </script>
</body>
</html>
